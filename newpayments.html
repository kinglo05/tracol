  /* Full screen overlay */
  .modal-overlay {
    display: none; /* hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); /* semi-transparent background */
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }

  /* Modal box */
  .modal-content {
    background: white;
    padding: 20px;
    width: 80%;
    max-width: 800px;
    border-radius: 8px;
    position: relative;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    animation: fadeIn 0.3s ease;
  }

  /* Close button */
  .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    background: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
  }

  /* Optional fade in */
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }























#toggleBtn {
  position: fixed;

  z-index: 999;

  width: 70px;
  height: 70px;
  border-radius: 50%;

  color: white;
  border: none;
  font-size: 18px;

  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  cursor: pointer;
  padding: 5px;
  line-height: 1.1;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

#toggleBtn:hover {
  background-color: #0056b3;
  transform: scale(1.1);
}
