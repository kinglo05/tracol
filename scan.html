function formatDateToISO(dateString) {
  try {
    if (dateString instanceof Date) {
      // Already a Date object
      const year = dateString.getFullYear();
      const month = String(dateString.getMonth() + 1).padStart(2, "0");
      const day = String(dateString.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    // Parse manually to avoid UTC shift
    const match = dateString.match(/([A-Za-z]{3,9})\s+(\d{1,2}),\s+(\d{4})/);
    if (match) {
      const monthName = match[1];
      const day = parseInt(match[2], 10);
      const year = parseInt(match[3], 10);

      const months = {
        January: 0, February: 1, March: 2, April: 3, May: 4, June: 5,
        July: 6, August: 7, September: 8, October: 9, November: 10, December: 11
      };

      const month = months[monthName] ?? new Date().getMonth();
      const dateObj = new Date(year, month, day); // ‚úÖ Local time, no UTC shift

      const yyyy = dateObj.getFullYear();
      const mm = String(dateObj.getMonth() + 1).padStart(2, "0");
      const dd = String(dateObj.getDate()).padStart(2, "0");

      return `${yyyy}-${mm}-${dd}`;
    }
  } catch (e) {
    console.error("formatDateToISO error:", e);
  }
  return "";
}







    function extractFields(text) {
      let amount = null;
      let refNumber = null;
      let date = null;
      let time = null;

      // Amount
      const amountMatch = text.match(/(?:‚Ç±|PHP|Amount)\s*[+\-]?([\d,]+(?:\.\d{2})?)/i);
      if (amountMatch) {
        amount = parseFloat(amountMatch[1].replace(/,/g, ""));
      }

      // Reference number
      const refMatch = text.match(/\b(\d{10,})/);
      if (refMatch) {
        refNumber = refMatch[1].replace(/[^0-9]/g, "");
      }

      // Date + Time
     // Matches both "Mar 15, 2025 3:45 PM" and "March 15, 2025 - 03:45PM"
const dateTimeMatch = text.match(/([A-Za-z]{3,9}\s+\d{1,2},\s+\d{4})\s*[-]?\s*(\d{1,2}:\d{2}\s*(?:AM|PM)?)/i);

if (dateTimeMatch) {
  date = dateTimeMatch[1].trim();
  time = dateTimeMatch[2].trim();
}




      return { amount, refNumber, date, time };
    }

const contrastSlider = document.getElementById("contrastSlider");
const brightnessSlider = document.getElementById("brightnessSlider");
const contrastValue = document.getElementById("contrastValue");
const brightnessValue = document.getElementById("brightnessValue");
const grayscaleToggle = document.getElementById("grayscaleToggle");
const videoEl = document.getElementById("video");
const scanBox = document.getElementById("scanBox");

// üé• Apply live preview filters
function updateVideoFilter() {
  const contrast = contrastSlider.value;
  const brightness = brightnessSlider.value;
  contrastValue.textContent = contrast + "%";
  brightnessValue.textContent = brightness + "%";
  const grayscale = grayscaleToggle.checked ? "grayscale(100%)" : "none";
  videoEl.style.filter = `contrast(${contrast}%) brightness(${brightness}%) ${grayscale}`;
}

contrastSlider.addEventListener("input", updateVideoFilter);
brightnessSlider.addEventListener("input", updateVideoFilter);
grayscaleToggle.addEventListener("change", updateVideoFilter);

// ‚úÖ Initial filter apply
updateVideoFilter();

document.getElementById("scanBtn").addEventListener("click", async () => {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  const videoRect = videoEl.getBoundingClientRect();
  const scanRect = scanBox.getBoundingClientRect();

  const scaleX = videoEl.videoWidth / videoRect.width;
  const scaleY = videoEl.videoHeight / videoRect.height;

  const roiX = (scanRect.left - videoRect.left) * scaleX;
  const roiY = (scanRect.top - videoRect.top) * scaleY;
  const roiWidth = scanRect.width * scaleX;
  const roiHeight = scanRect.height * scaleY;

  canvas.width = roiWidth;
  canvas.height = roiHeight;

  // ‚ö° Apply same filter to capture as live video
  const contrast = contrastSlider.value;
  const brightness = brightnessSlider.value;
  const grayscale = grayscaleToggle.checked ? "grayscale(100%)" : "none";
  ctx.filter = `contrast(${contrast}%) brightness(${brightness}%) ${grayscale}`;

  ctx.drawImage(videoEl, roiX, roiY, roiWidth, roiHeight, 0, 0, roiWidth, roiHeight);

  ctx.filter = "none";

  // Run OCR
  const { data: { text } } = await Tesseract.recognize(canvas, "eng");

  const { amount, refNumber, date, time } = extractFields(text);

  if (amount && refNumber) {
    capturedData = {
      amount,
      refNumber,
      date: formatDateToISO(date || new Date()),
      time: time || ""
    };

    document.getElementById("prevAmount").value = capturedData.amount;
    document.getElementById("prevRef").value = capturedData.refNumber;
    document.getElementById("prevDate").value = capturedData.date;
    document.getElementById("prevTime").value = capturedData.time;
    document.getElementById("previewBox").style.display = "block";

    validateInputs();
  } else {
    document.getElementById("result").innerText =
      "‚ö†Ô∏è Could not extract payment details. Try adjusting contrast/brightness or toggling grayscale.";

document.addEventListener("DOMContentLoaded", () => {
  const video = document.getElementById("video");
  const scanBox = document.getElementById("scanBox");
  const overlay = document.getElementById("overlay");
  const container = document.getElementById("video-container");

  if (!video || !scanBox || !overlay) {
    console.warn("Missing video, scanBox, or overlay in DOM.");
    return;
  }

  function centerScanBox() {
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    const boxWidth = containerWidth * 0.6;
    const boxHeight = containerHeight * 0.4;

    scanBox.style.width = boxWidth + "px";
    scanBox.style.height = boxHeight + "px";
    scanBox.style.left = (containerWidth - boxWidth) / 2 + "px";
    scanBox.style.top = (containerHeight - boxHeight) / 2 + "px";

    updateOverlay();
  }



//const scanBox = document.getElementById("scanBox");
const handles = document.querySelectorAll(".scan-handle");

handles.forEach(handle => {
  handle.addEventListener("touchstart", startResize, { passive: false });
  handle.addEventListener("mousedown", startResize);
});

function startResize(e) {
  e.preventDefault();
  const isTouch = e.type === "touchstart";
  const startX = isTouch ? e.touches[0].clientX : e.clientX;
  const startY = isTouch ? e.touches[0].clientY : e.clientY;

  const rect = scanBox.getBoundingClientRect();
  const startWidth = rect.width;
  const startHeight = rect.height;
  const startLeft = rect.left;
  const startTop = rect.top;

  const handleClass = e.target.classList;

  function resize(ev) {
    const clientX = isTouch ? ev.touches[0].clientX : ev.clientX;
    const clientY = isTouch ? ev.touches[0].clientY : ev.clientY;

    let newWidth = startWidth;
    let newHeight = startHeight;
    let newLeft = startLeft;
    let newTop = startTop;

    if (handleClass.contains("br")) {
      newWidth = startWidth + (clientX - startX);
      newHeight = startHeight + (clientY - startY);
    }
    if (handleClass.contains("bl")) {
      newWidth = startWidth - (clientX - startX);
      newLeft = startLeft + (clientX - startX);
      newHeight = startHeight + (clientY - startY);
    }
    if (handleClass.contains("tr")) {
      newWidth = startWidth + (clientX - startX);
      newHeight = startHeight - (clientY - startY);
      newTop = startTop + (clientY - startY);
    }
    if (handleClass.contains("tl")) {
      newWidth = startWidth - (clientX - startX);
      newLeft = startLeft + (clientX - startX);
      newHeight = startHeight - (clientY - startY);
      newTop = startTop + (clientY - startY);
    }

    scanBox.style.width = newWidth + "px";
    scanBox.style.height = newHeight + "px";
    scanBox.style.left = newLeft + "px";
    scanBox.style.top = newTop + "px";

    updateOverlay();
  }

  function stopResize() {
    document.removeEventListener(isTouch ? "touchmove" : "mousemove", resize);
    document.removeEventListener(isTouch ? "touchend" : "mouseup", stopResize);
  }

  document.addEventListener(isTouch ? "touchmove" : "mousemove", resize, { passive: false });
  document.addEventListener(isTouch ? "touchend" : "mouseup", stopResize);
}




  // Auto-center on load & resize
/*   window.addEventListener("load", centerScanBox);
  window.addEventListener("resize", centerScanBox); */

  // Update overlay if scanBox resizes manually
  new ResizeObserver(updateOverlay).observe(scanBox);

  centerScanBox();
});
